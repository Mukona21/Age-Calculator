<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <h1>Calculate your Age</h1>
    <div class="container">
      <form onkeydown="if (event.key === 'Enter') { calculateAge(); }">
        <div class="form-group">
          <label class="mb-2">Enter your date of birth:</label>
          <input
            type="date"
            id="dob"
            class="form-control date-input"
            style="border-color: rgb(150, 121, 255)"
          />
        </div>
        <div class="form-group">
          <input
            type="button"
            value="Calculate"
            onclick="calculateAge()"
            class="form-control btn-primary button"
          />
        </div>
      </form>
      <p id="age"></p>
    </div>
    <footer>
      <a href="https://github.com/Mukona21/Age-Calculator.git" target="_blank">
        Open-source</a
      >
      coded and hosted on Netlify by
      <a href="https://jolly-sopapillas-1d587b.netlify.app" target="_blank"
        >Mutshinye Nethengwe</a
      >
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
